---
layout: one_column
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header>
    <h2>{{ page.title }}</h2>
    <div class="entry-meta">
			<time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %-d, %Y" }}</time> por {% if page.author_name %}{{ page.author_name }}{% else %}{{ site.author_name }}{% endif %}
    </div>
  </header>

  <div itemprop="articleBody">
    {{ content }}
  </div>

</article>
